<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='20' font-size='20'>ðŸ’¡</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(5px);
        }
        .response-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: white;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .response-section {
            flex: 1;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
        }
        .input-box, .select-box {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .idea-box {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #e0e0e0;
            text-align: left;
        }
        .idea-box strong {
            color: #00c6ff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, background 0.3s ease;
            position: absolute;
        }
        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00c6ff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .shift-left {
            transform: translateX(-100px);
        }
        .show-response {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <div class="input-section" id="container">
            <h1>Project Idea Generator</h1>
            <input type="text" id="input-box" class="input-box" placeholder="Enter a topic">
            <select id="skill-level" class="select-box">
                <option value="">Select Skill Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="professional">Professional</option>
            </select>
            <div class="button-container">
                <button class="button" id="generate-btn">Generate Idea</button>
            </div>
        </div>
        <div class="response-section" id="response-section">
            <div class="idea-box" id="idea-box"></div>
        </div>
    </div>
    <script>
        const inputBox = document.getElementById("input-box");
        const button = document.getElementById("generate-btn");
        const ideaBox = document.getElementById("idea-box");
        const container = document.getElementById("container");
        const responseSection = document.getElementById("response-section");
        
        button.addEventListener("click", async function () {
            if (!inputBox.value.trim()) return;
            
            button.innerHTML = '<div class="spinner"></div>';
            
            const response = await fetch("http://127.0.0.1:8000/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    Prompt: inputBox.value,
                    Level: document.getElementById("skill-level").value
                })
            });

            const data = await response.json();
            button.innerHTML = "Generate Idea";
            
            ideaBox.innerHTML = `<strong>Title:</strong> ${data.ProjectTitle}<br><br>
                                 <strong>Tools & Knowledge:</strong> ${data.ProjectToolsAndKnowledgeRequired}<br><br>
                                 <strong>Description:</strong> ${data.ProjectIdeaDescription}`;
            
            container.classList.add("shift-left");
            responseSection.classList.add("show-response");
        });
    </script>
</body>
</html>
